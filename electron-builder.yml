appId: com.pilos.agents
productName: Pilos Agents
copyright: Copyright Â© 2026

afterPack: scripts/afterPack.cjs

publish:
  provider: github
  owner: pilos-ai
  repo: agents

directories:
  buildResources: resources
  output: release

files:
  - dist/**/*
  - dist-electron/**/*
  - node_modules/**/*
  - packages/pro/**/*
  - package.json

asarUnpack:
  - "node_modules/better-sqlite3/**"
  - "node_modules/node-pty/**"

mac:
  category: public.app-category.developer-tools
  notarize: true
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
  darkModeSupport: true

win:
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Development
